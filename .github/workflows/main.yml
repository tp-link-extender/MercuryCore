name: Deploy

# Github action to deploy the website to the server.

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Deploy to Server
              uses: fifsky/ssh-action@master
              with:
                  command: |
                    bash
                    cd mercuryv2 && git restore . && gh repo sync && cd corescripts && aftman install && chmod +x compile.sh && ./compile.sh && cd .. && pnpm prod && caddy reload && pm2 start pm2.config.cjs && exit
                    exit
                  host: ${{ secrets.HOST }}
                  port: ${{ secrets.PORT }}
                  user: ${{ secrets.USER }}
                  pass: ${{ secrets.PASS }}
                  args: -tt
