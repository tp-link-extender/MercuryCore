name: Deploy

# Github action to deploy the website to the server.

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Deploy to Server
              uses: fifsky/ssh-action@master
              with:
                  command: cd mercuryv2 && git restore . && gh repo sync && npx prisma migrate deploy && pnpm i && npx prisma generate && pnpm run build && sudo systemctl reload nginx && pm2 start pm2.config.cjs && exit
                  host: ${{ secrets.HOST }}
                  port: ${{ secrets.PORT }}
                  user: ${{ secrets.USER }}
                  pass: ${{ secrets.PASS }}
                  args: -tt
